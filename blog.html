<!DOCTYPE html>
<html>
<head>
  <title>Linque</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img class="desktop-logo" src="logotxt.svg" alt="Desktop Logo">
          <img class="mobile-logo" src="mobile.svg" alt="Mobile Logo">
        </a>
      </div>
      <div class="nav-container">
        <button id="menu-toggle" class="menu-icon">&#9776;</button>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
      </div>
    </nav>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const menu = document.querySelector('.menu');
      menuToggle.addEventListener('click', function() {
        menuToggle.classList.toggle('active');
        menu.classList.toggle('active');
      });
    </script>
  </header>

  <main>
    <div class="container">
      <div id="content"></div>
      <main>
        <section id="blog-section"></section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
      <script>
          const blogSection = document.getElementById('blog-section');

          fetch('first_entry.md')
            .then(response => response.text())
            .then(markdownText => {
          const converter = new showdown.Converter();
          const htmlText = converter.makeHtml(markdownText);
          blogSection.innerHTML = htmlText;
          })
            .catch(error => {
          console.error('Error loading Markdown file:', error);
          });
      </script>
  </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="line"></div>
      <div class="contact-section">
        <h2>Contact Information</h2>
        <p>Geschwister-Scholl-Platz 1<br>
          80805 Munich<br>
          GERMANY</p>
        <p>Email: info@linque.eu<br>
          Phone: 089 2180 2644</p>
      </div>
      <div class="footer-menu">
        <!-- Include any additional footer menu items or links here -->
      </div>
    </div>
  </footer>
</body>
</html>
